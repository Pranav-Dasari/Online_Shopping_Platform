{% extends 'layout.html' %}
{% block content %}
<h3 class="mb-3">All Products</h3>
<div class="row">
  {% for p in products %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card-product h-100 p-0">
      <div class="card-body d-flex flex-column p-4">
        <h5 class="card-title">{{ p.product_name }}</h5>
        <p class="card-text small text-muted flex-grow-1">{{ p.description|truncate(100) }}</p>
        
        <div class="mt-auto">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="fw-bold fs-5">₹{{ '%.2f'|format(p.price) }}</div>
            <span class="badge bg-light text-dark p-2">{{ '%.1f'|format(p.avg_rating) }} ★</span>
          </div>
          <div class="d-grid gap-2 d-md-flex">
            <a href="/product/{{ p.product_id }}" class="btn btn-sm btn-outline-secondary flex-grow-1">Details</a>
            <form method="post" action="/add_to_cart" class="flex-grow-1">
              <input type="hidden" name="product_id" value="{{ p.product_id }}">
              <input type="hidden" name="quantity" value="1">
              <button class="btn btn-sm btn-primary w-100">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
